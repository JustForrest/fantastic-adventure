version: '3.9'

services:
  postgres:
    image: postgres:14.10-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  typesense:
    image: typesense/typesense:0.25.0
    restart: always
    ports:
      - '8108:8108'
    volumes:
      - typesense_data:/data
    environment:
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_DATA_DIR=/data

  api:
    build:
      context: .
      dockerfile: ./docker/development/api.Dockerfile
    restart: always
    ports:
      - '3001:3001'
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_HOST=${TYPESENSE_HOST}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - postgres
      - typesense

  search-indexer:
    build:
      context: .
      dockerfile: ./docker/development/search-indexer.Dockerfile
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_HOST=${TYPESENSE_HOST}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - postgres
      - typesense

  web:
    build:
      context: .
      dockerfile: ./docker/development/web.Dockerfile
    restart: always
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_TYPESENSE_HOST=${NEXT_PUBLIC_TYPESENSE_HOST}
      - NEXT_PUBLIC_TYPESENSE_PORT=${NEXT_PUBLIC_TYPESENSE_PORT}
      - NEXT_PUBLIC_TYPESENSE_PROTOCOL=${NEXT_PUBLIC_TYPESENSE_PROTOCOL}
      - NEXT_PUBLIC_TYPESENSE_API_KEY=${NEXT_PUBLIC_TYPESENSE_API_KEY}
    depends_on:
      - api

volumes:
  postgres_data:
  typesense_data: 